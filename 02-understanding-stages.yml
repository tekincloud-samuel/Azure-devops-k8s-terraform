trigger:
- main

pool:
  name: Default

stages:

- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo build FirstJob
  - job: SecondJob
    steps:
    - bash: echo build SecondJob
    - bash: echo ($PipelineLevelVariable)

- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeploy
    steps:
    - bash: echo $(environment)DeployJob

- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeploy
    steps:
    - bash: echo $(environment)DeployJob

- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdDeploy
    steps:
    - bash: echo ProdDeploy